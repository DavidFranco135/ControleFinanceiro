
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerenciador Financeiro - Lilás</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fdfaff; 
            color: #1e293b;
            margin: 0;
            overflow-x: hidden;
        }

        .loader { 
            border-top-color: #8b5cf6; 
            animation: spinner 0.8s ease-in-out infinite; 
        }
        @keyframes spinner { to { transform: rotate(360deg); } }

        .tab-active {
            color: #7c3aed;
            background: #f5f3ff;
            border-radius: 12px;
        }

        .input-dark-text { 
            color: #1e1b4b !important; 
            font-weight: 600; 
        }

        .animate-in {
            animation: fadeIn 0.25s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-overlay {
            background: rgba(46, 16, 101, 0.4);
            backdrop-filter: blur(8px);
        }

        @media (max-width: 768px) {
            .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .card-stat {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .card-stat:hover {
            transform: translateY(-4px);
            filter: brightness(0.98);
        }

        .month-selector-btn {
            transition: all 0.2s;
        }
        .month-selector-btn:hover {
            background-color: rgba(139, 92, 246, 0.1);
            color: #7c3aed;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import ReactDOM from 'react-dom';
        import htm from 'htm';
        import { initializeApp } from "firebase/app";
        import { 
            getFirestore, doc, setDoc, getDoc, collection, 
            addDoc, query, where, onSnapshot, deleteDoc, updateDoc
        } from "firebase/firestore";

        const html = htm.bind(React.createElement);
        
        const firebaseConfig = {
            apiKey: "AIzaSyD9vzjo_nrSjaRZ5sXK7G4fhnTTxIW7c-k",
            authDomain: "planilha-fina.firebaseapp.com",
            projectId: "planilha-fina",
            storageBucket: "planilha-fina.firebasestorage.app",
            messagingSenderId: "288466007894",
            appId: "1:288466007894:web:e917cc6eeac421671188f7"
        };

        const fbApp = initializeApp(firebaseConfig);
        const db = getFirestore(fbApp);

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [transactions, setTransactions] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            
            const [filterMonth, setFilterMonth] = useState(new Date().toISOString().substring(0, 7));
            const [typeFilter, setTypeFilter] = useState('ALL');

            const [newTx, setNewTx] = useState({ description: '', amount: '', type: 'INCOME', date: new Date().toISOString().split('T')[0] });
            
            const [email, setEmail] = useState('');
            const [pass, setPass] = useState('');
            const [showPass, setShowPass] = useState(false);
            const [rememberMe, setRememberMe] = useState(true);
            const [isRegistering, setIsRegistering] = useState(false);
            const [authLoading, setAuthLoading] = useState(false);
            const [authError, setAuthError] = useState('');

            // Função para iniciar a escuta de dados
            const startDataSync = (sid) => {
                setLoading(true);
                
                // Escuta o Perfil
                const unsubUser = onSnapshot(doc(db, "users", sid), (s) => {
                    if (s.exists()) {
                        setUser({ id: s.id, ...s.data() });
                    } else {
                        handleLogout();
                    }
                });

                // Escuta as Transações
                const q = query(collection(db, "transactions"), where("userId", "==", sid));
                const unsubTx = onSnapshot(q, (s) => {
                    const data = s.docs.map(d => ({id: d.id, ...d.data()}))
                                       .sort((a, b) => new Date(b.date) - new Date(a.date));
                    setTransactions(data);
                    setLoading(false); // Só para o loader quando os dados chegam
                }, (err) => {
                    console.error("Erro no Sync:", err);
                    setLoading(false);
                });

                return () => { unsubUser(); unsubTx(); };
            };

            useEffect(() => {
                const sid = localStorage.getItem('belaju_sid') || sessionStorage.getItem('belaju_sid');
                if (sid) {
                    return startDataSync(sid);
                } else {
                    setLoading(false);
                }
            }, []);

            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                setAuthError('');
                const safeId = email.toLowerCase().trim().replace(/[^a-z0-9]/g, '_');
                
                try {
                    const ref = doc(db, "users", safeId);
                    const s = await getDoc(ref);

                    if (isRegistering) {
                        if (s.exists()) {
                            setAuthError("E-mail já cadastrado.");
                            setIsRegistering(false);
                        } else {
                            const newUserObj = { 
                                email: email.toLowerCase().trim(), 
                                password: pass, 
                                appName: 'Meu Financeiro',
                                photoURL: '',
                                createdAt: new Date().toISOString()
                            };
                            await setDoc(ref, newUserObj);
                            if (rememberMe) localStorage.setItem('belaju_sid', safeId);
                            else sessionStorage.setItem('belaju_sid', safeId);
                            startDataSync(safeId); 
                        }
                    } else {
                        if (s.exists() && s.data().password === pass) {
                            if (rememberMe) localStorage.setItem('belaju_sid', safeId);
                            else sessionStorage.setItem('belaju_sid', safeId);
                            startDataSync(safeId);
                        } else {
                            setAuthError("Dados inválidos.");
                        }
                    }
                } catch (err) {
                    setAuthError("Erro de conexão.");
                } finally {
                    setAuthLoading(false);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('belaju_sid');
                sessionStorage.removeItem('belaju_sid');
                setUser(null);
                setTransactions([]);
                setLoading(false);
            };

            const changeMonth = (offset) => {
                const [year, month] = filterMonth.split('-').map(Number);
                const date = new Date(year, month - 1 + offset, 1);
                setFilterMonth(date.toISOString().substring(0, 7));
            };

            const openEdit = (tx) => {
                setEditingId(tx.id);
                setNewTx({ 
                    description: tx.description, 
                    amount: tx.amount, 
                    type: tx.type, 
                    date: tx.date.split('T')[0] 
                });
                setShowModal(true);
            };

            const saveTransaction = async (e) => {
                e.preventDefault();
                const amountValue = parseFloat(newTx.amount.toString().replace(',', '.'));
                if (isNaN(amountValue)) return alert("Valor inválido");
                const finalDate = new Date(newTx.date + "T12:00:00").toISOString();

                try {
                    if (editingId) {
                        await updateDoc(doc(db, "transactions", editingId), {
                            ...newTx,
                            amount: amountValue,
                            date: finalDate
                        });
                    } else {
                        await addDoc(collection(db, "transactions"), {
                            ...newTx,
                            amount: amountValue,
                            date: finalDate,
                            userId: user.id
                        });
                    }
                    setShowModal(false);
                    setEditingId(null);
                } catch (e) {
                    alert("Erro ao salvar.");
                }
            };

            const filteredTransactions = useMemo(() => {
                let list = transactions;
                if (filterMonth) {
                    list = list.filter(t => t.date.startsWith(filterMonth));
                }
                if (typeFilter !== 'ALL') {
                    list = list.filter(t => t.type === typeFilter);
                }
                return list;
            }, [transactions, filterMonth, typeFilter]);

            const totals = useMemo(() => {
                const monthOnly = transactions.filter(t => t.date.startsWith(filterMonth));
                return monthOnly.reduce((acc, t) => {
                    if (t.type === 'INCOME') acc.inc += t.amount;
                    else acc.exp += t.amount;
                    acc.bal = acc.inc - acc.exp;
                    return acc;
                }, { inc: 0, exp: 0, bal: 0 });
            }, [transactions, filterMonth]);

            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const docPDF = new jsPDF();
                docPDF.setFontSize(20);
                docPDF.setTextColor(124, 58, 237);
                docPDF.text(user.appName, 14, 20);
                docPDF.setFontSize(10);
                docPDF.setTextColor(100);
                docPDF.text(`Relatório Financeiro (${filterMonth}) - ${new Date().toLocaleDateString()}`, 14, 28);
                const rows = filteredTransactions.map(t => [new Date(t.date).toLocaleDateString('pt-BR'), t.description, t.type === 'INCOME' ? 'Receita' : 'Despesa', `R$ ${t.amount.toFixed(2)}`]);
                docPDF.autoTable({ startY: 35, head: [['Data', 'Descrição', 'Tipo', 'Valor']], body: rows, theme: 'striped', headStyles: { fillColor: [124, 58, 237] } });
                docPDF.save(`relatorio-${filterMonth}.pdf`);
            };

            if (loading) return html`
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="w-12 h-12 border-4 border-slate-100 loader rounded-full mb-4"></div>
                    <p className="text-violet-600 font-bold text-xs uppercase tracking-widest animate-pulse">Sincronizando...</p>
                </div>`;

            if (!user) return html`
                <div className="min-h-screen flex items-center justify-center bg-[#fdfaff] p-4">
                    <div className="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl shadow-violet-100 w-full max-w-md border border-violet-50">
                        <div className="text-center mb-10">
                            <div className="w-16 h-16 bg-gradient-to-br from-violet-400 to-fuchsia-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-lg">
                                <i className="fas fa-fingerprint text-3xl"></i>
                            </div>
                            <h1 className="text-3xl font-extrabold text-slate-900">${isRegistering ? 'Criar Conta' : 'Acesse sua Conta'}</h1>
                            <p className="text-slate-400 mt-2 text-sm font-medium">Suas finanças sincronizadas em tempo real</p>
                        </div>
                        ${authError && html`
                            <div className="bg-rose-50 text-rose-600 p-4 rounded-xl text-xs font-bold mb-6 text-center border border-rose-100 animate-in">
                                <i className="fas fa-exclamation-circle mr-2"></i> ${authError}
                            </div>
                        `}
                        <form onSubmit=${handleAuth} className="space-y-4">
                            <input type="email" required placeholder="Seu e-mail" className="input-dark-text w-full p-4 bg-slate-50 border border-slate-200 focus:border-violet-400 rounded-2xl outline-none" value=${email} onInput=${e => setEmail(e.target.value)} />
                            
                            <div className="relative">
                                <input type=${showPass ? "text" : "password"} required placeholder="Sua senha" 
                                    className="input-dark-text w-full p-4 bg-slate-50 border border-slate-200 focus:border-violet-400 rounded-2xl outline-none pr-12" 
                                    value=${pass} onInput=${e => setPass(e.target.value)} />
                                <button type="button" onClick=${() => setShowPass(!showPass)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-violet-600">
                                    <i className=${showPass ? "fas fa-eye-slash" : "fas fa-eye"}></i>
                                </button>
                            </div>
                            
                            <div className="flex items-center gap-2 px-1">
                                <input type="checkbox" id="remember" checked=${rememberMe} onChange=${e => setRememberMe(e.target.checked)} className="w-4 h-4 text-violet-600 rounded cursor-pointer" />
                                <label htmlFor="remember" className="text-xs text-slate-500 font-medium cursor-pointer">Manter conectado</label>
                            </div>

                            <button disabled=${authLoading} className="w-full py-4 bg-violet-600 text-white font-bold rounded-2xl hover:bg-violet-700 transition-all shadow-lg active:scale-95">
                                ${authLoading ? 'Processando...' : (isRegistering ? 'Cadastrar' : 'Entrar')}
                            </button>
                            <button type="button" onClick=${() => { setIsRegistering(!isRegistering); setAuthError(''); }} className="w-full text-violet-600 font-bold text-sm pt-4 hover:underline text-center">
                                ${isRegistering ? 'Já tenho conta' : 'Criar conta grátis'}
                            </button>
                        </form>
                    </div>
                </div>`;

            const UserPhoto = ({ className }) => html`
                <div className=${`relative overflow-hidden bg-violet-100 flex items-center justify-center text-violet-400 ${className}`}>
                    ${user.photoURL ? html`<img src=${user.photoURL} className="profile-img" />` : html`<i className="fas fa-user text-xl"></i>`}
                </div>
            `;

            const MonthDisplay = () => {
                const [year, month] = filterMonth.split('-');
                const date = new Date(year, month - 1);
                const name = date.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                return html`
                    <div className="flex items-center gap-3 bg-white p-2 px-4 rounded-2xl border border-violet-100 shadow-sm animate-in">
                        <button onClick=${() => changeMonth(-1)} className="month-selector-btn w-8 h-8 flex items-center justify-center rounded-lg text-slate-400">
                            <i className="fas fa-chevron-left text-xs"></i>
                        </button>
                        <div className="flex flex-col items-center min-w-[140px]">
                            <span className="text-[9px] font-black text-violet-400 uppercase tracking-widest leading-none mb-1">Período</span>
                            <span className="text-sm font-extrabold text-violet-700 capitalize">${name}</span>
                        </div>
                        <button onClick=${() => changeMonth(1)} className="month-selector-btn w-8 h-8 flex items-center justify-center rounded-lg text-slate-400">
                            <i className="fas fa-chevron-right text-xs"></i>
                        </button>
                        <div className="h-6 w-px bg-violet-50 mx-1"></div>
                        <div className="relative w-8 h-8 flex items-center justify-center text-slate-400">
                             <input type="month" value=${filterMonth} onChange=${e => setFilterMonth(e.target.value)} 
                                   className="w-full h-full opacity-0 absolute inset-0 z-10 cursor-pointer" />
                             <i className="fas fa-calendar-alt text-xs"></i>
                        </div>
                    </div>
                `;
            };

            return html`
                <div className="min-h-screen flex flex-col md:flex-row bg-[#fdfaff]">
                    
                    ${showModal && html`
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay animate-in">
                            <div className="bg-white w-full max-w-md rounded-[2rem] p-8 shadow-2xl relative">
                                <h2 className="text-xl font-bold text-slate-900 mb-6 font-extrabold">${editingId ? 'Editar' : 'Novo'} Lançamento</h2>
                                <form onSubmit=${saveTransaction} className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Descrição</label>
                                        <input type="text" required placeholder="Ex: Mercado..." className="input-dark-text w-full p-4 bg-slate-50 border border-slate-100 rounded-xl outline-none"
                                            value=${newTx.description} onInput=${e => setNewTx({...newTx, description: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Valor</label>
                                            <input type="text" required placeholder="0,00" className="input-dark-text w-full p-4 bg-slate-50 border border-slate-100 rounded-xl outline-none"
                                                value=${newTx.amount} onInput=${e => setNewTx({...newTx, amount: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Data</label>
                                            <input type="date" required className="input-dark-text w-full p-4 bg-slate-50 border border-slate-100 rounded-xl outline-none"
                                                value=${newTx.date} onInput=${e => setNewTx({...newTx, date: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Tipo</label>
                                        <select className="input-dark-text w-full p-4 bg-slate-50 border border-slate-100 rounded-xl outline-none"
                                            value=${newTx.type} onChange=${e => setNewTx({...newTx, type: e.target.value})}>
                                            <option value="INCOME">Receita (+)</option>
                                            <option value="EXPENSE">Despesa (-)</option>
                                        </select>
                                    </div>
                                    <div className="flex gap-3 pt-6">
                                        <button type="button" onClick=${() => { setShowModal(false); setEditingId(null); }} className="flex-1 py-4 font-bold text-slate-400 bg-slate-50 rounded-xl">Cancelar</button>
                                        <button type="submit" className="flex-2 px-10 py-4 bg-violet-600 text-white font-bold rounded-xl shadow-lg">Confirmar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    `}

                    <aside className="hidden md:flex w-72 bg-white border-r border-violet-50 flex-col sticky top-0 h-screen">
                        <div className="p-8 flex items-center gap-4">
                            <${UserPhoto} className="w-12 h-12 rounded-2xl shadow-sm" />
                            <div className="overflow-hidden">
                                <h2 className="font-extrabold text-slate-800 truncate">${user.appName}</h2>
                                <p className="text-[10px] text-violet-500 font-black uppercase tracking-widest">Premium</p>
                            </div>
                        </div>
                        <nav className="flex-1 px-4 space-y-1">
                            <button onClick=${() => setActiveTab('dashboard')} className=${`w-full flex items-center gap-4 p-4 font-bold ${activeTab === 'dashboard' ? 'tab-active' : 'text-slate-400'}`}>
                                <i className="fas fa-grid-2 w-5"></i> Início
                            </button>
                            <button onClick=${() => setActiveTab('transactions')} className=${`w-full flex items-center gap-4 p-4 font-bold ${activeTab === 'transactions' ? 'tab-active' : 'text-slate-400'}`}>
                                <i className="fas fa-receipt w-5"></i> Extrato
                            </button>
                            <button onClick=${() => setActiveTab('settings')} className=${`w-full flex items-center gap-4 p-4 font-bold ${activeTab === 'settings' ? 'tab-active' : 'text-slate-400'}`}>
                                <i className="fas fa-cog w-5"></i> Ajustes
                            </button>
                        </nav>
                        <div className="p-8 border-t border-slate-50">
                            <button onClick=${handleLogout} className="text-rose-500 font-bold flex items-center gap-3 w-full hover:bg-rose-50 p-3 rounded-xl">
                                <i className="fas fa-power-off"></i> Sair
                            </button>
                        </div>
                    </aside>

                    <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 flex justify-around p-3 z-50">
                        <button onClick=${() => setActiveTab('dashboard')} className=${activeTab === 'dashboard' ? 'text-violet-600' : 'text-slate-300'}>
                            <i className="fas fa-home text-lg"></i>
                        </button>
                        <button onClick=${() => setActiveTab('transactions')} className=${activeTab === 'transactions' ? 'text-violet-600' : 'text-slate-300'}>
                            <i className="fas fa-receipt text-lg"></i>
                        </button>
                        <button onClick=${() => { setEditingId(null); setShowModal(true); }} className="bg-violet-600 text-white w-12 h-12 rounded-full -mt-10 shadow-xl flex items-center justify-center border-4 border-white">
                            <i className="fas fa-plus"></i>
                        </button>
                        <button onClick=${() => setActiveTab('settings')} className=${activeTab === 'settings' ? 'text-violet-600' : 'text-slate-300'}>
                            <i className="fas fa-cog text-lg"></i>
                        </button>
                        <button onClick=${handleLogout} className="text-rose-400"><i className="fas fa-power-off text-lg"></i></button>
                    </nav>

                    <main className="flex-1 pb-24 md:pb-10">
                        <header className="p-6 md:p-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div>
                                <h1 className="text-2xl md:text-3xl font-extrabold text-slate-900">${activeTab === 'dashboard' ? 'Minhas Finanças' : activeTab === 'transactions' ? 'Extrato' : 'Ajustes'}</h1>
                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-1">${user.email}</p>
                            </div>
                            <div className="flex gap-3 w-full md:w-auto">
                                <${MonthDisplay} />
                                <button onClick=${exportPDF} className="bg-white border border-violet-100 text-violet-600 px-6 py-3 rounded-xl font-bold text-sm shadow-sm active:scale-95">PDF</button>
                            </div>
                        </header>

                        <div className="px-6 md:px-10">
                            ${activeTab === 'dashboard' && html`
                                <div className="space-y-6 animate-in">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                                        <div className="bg-white p-8 rounded-[2rem] border border-slate-50 shadow-sm card-stat">
                                            <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Entradas</p>
                                            <p className="text-2xl font-extrabold text-emerald-500">R$ ${totals.inc.toFixed(2)}</p>
                                        </div>
                                        <div className="bg-white p-8 rounded-[2rem] border border-slate-50 shadow-sm card-stat">
                                            <p className="text-[10px] font-black text-slate-400 uppercase mb-1">Saídas</p>
                                            <p className="text-2xl font-extrabold text-rose-500">R$ ${totals.exp.toFixed(2)}</p>
                                        </div>
                                        <div className=${`p-8 rounded-[2rem] text-white shadow-xl ${totals.bal >= 0 ? 'bg-emerald-500' : 'bg-rose-500'}`}>
                                            <p className="text-[10px] font-black text-white/60 uppercase mb-1">Saldo Líquido</p>
                                            <p className="text-2xl font-extrabold">R$ ${totals.bal.toFixed(2)}</p>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-[2rem] border border-slate-50 shadow-sm overflow-hidden">
                                        <div className="p-6 border-b border-slate-50 flex justify-between items-center">
                                            <h3 className="font-extrabold text-slate-800">Recentes</h3>
                                            <button onClick=${() => setActiveTab('transactions')} className="text-violet-600 text-xs font-black uppercase">Ver Tudo</button>
                                        </div>
                                        <div className="divide-y divide-slate-50">
                                            ${filteredTransactions.slice(0, 5).map(t => html`
                                                <div className="flex items-center justify-between p-6 hover:bg-violet-50/20">
                                                    <div>
                                                        <p className="font-bold text-slate-800">${t.description}</p>
                                                        <p className="text-[10px] text-slate-400">${new Date(t.date).toLocaleDateString('pt-BR')}</p>
                                                    </div>
                                                    <p className=${`font-extrabold ${t.type === 'INCOME' ? 'text-emerald-500' : 'text-slate-900'}`}>
                                                        ${t.type === 'INCOME' ? '+' : '-'} R$ ${t.amount.toFixed(2)}
                                                    </p>
                                                </div>
                                            `)}
                                        </div>
                                    </div>
                                </div>
                            `}

                            ${activeTab === 'transactions' && html`
                                <div className="space-y-4 animate-in">
                                    <div className="bg-white rounded-[2rem] border border-slate-50 shadow-sm overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                                <tr>
                                                    <th className="px-6 py-6">Data</th>
                                                    <th className="px-6 py-6">Descrição</th>
                                                    <th className="px-6 py-6">Valor</th>
                                                    <th className="px-6 py-6 text-center">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                ${filteredTransactions.map(t => html`
                                                    <tr key=${t.id} className="hover:bg-violet-50/10">
                                                        <td className="px-6 py-5 text-xs text-slate-400">${new Date(t.date).toLocaleDateString('pt-BR')}</td>
                                                        <td className="px-6 py-5 font-bold text-slate-700">${t.description}</td>
                                                        <td className=${`px-6 py-5 font-black ${t.type === 'INCOME' ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                            R$ ${t.amount.toFixed(2)}
                                                        </td>
                                                        <td className="px-6 py-5 text-center">
                                                            <div className="flex justify-center gap-3">
                                                                <button onClick=${() => openEdit(t)} className="text-slate-300 hover:text-violet-500 p-2"><i className="fas fa-edit"></i></button>
                                                                <button onClick=${() => deleteDoc(doc(db, "transactions", t.id))} className="text-slate-300 hover:text-rose-500 p-2"><i className="fas fa-trash"></i></button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                `)}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            `}
                        </div>
                    </main>
                </div>`;
        };

        ReactDOM.render(html`<${App} />`, document.getElementById('root'));
    </script>
</body>
</html>
